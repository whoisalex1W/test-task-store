<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/src/css/style.css" />
        <title>Test task store</title>
    </head>
    <body>
        <div class="container">
            <img class="map" src="/img/map.png" />
            <div class="men">
                <div class="men-yellow">
                    <img
                        class="man-empty-small"
                        src="/img/man_empty.png"
                        onmouseover="manHover(this)"
                        onmouseout="manUnhover(this)"
                    />
                    <img class="man-empty-medium" src="/img/man_empty.png" />
                    <img class="man-empty" src="/img/man_empty.png" />
                </div>
                <div class="men-green">
                    <img class="man-empty-small" src="/img/man_empty.png" />
                    <img class="man-empty-medium" src="/img/man_empty.png" />
                    <img class="man-empty" src="/img/man_empty.png" />
                </div>
                <div class="men-blue">
                    <img class="man-empty-small" src="/img/man_empty.png" />
                    <img class="man-empty-medium" src="/img/man_empty.png" />
                    <img class="man-empty" src="/img/man_empty.png" />
                </div>
                <div class="men-orange">
                    <img class="man-empty-small" src="/img/man_empty.png" />
                    <img class="man-empty-medium" src="/img/man_empty.png" />
                    <img class="man-empty" src="/img/man_empty.png" />
                </div>
                <div class="men-red">
                    <img class="man-empty-small" src="/img/man_empty.png" />
                    <img class="man-empty-medium" src="/img/man_empty.png" />
                    <img class="man-empty" src="/img/man_empty.png" />
                </div>
            </div>
        </div>
        <script src="/src/js/main.js"></script>
    </body>
</html>
